deploy_script:

#---------------------------------#
#        global handlers          #
#---------------------------------#

# on successful build
# on_success:
#   - do something

# on build failure
on_failure:
  - ps: 7z a Deploy.zip ${Env:APPVEYOR_BUILD_FOLDER}\..\Deploy\
  - appveyor PushArtifact Deploy.zip
  - appveyor PushArtifact $(APPVEYOR_BUILD_FOLDER)\Tools\Windows_Build_Script\MediaBrowser.sln.msbuild.log

