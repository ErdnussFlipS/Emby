# Notes:
#   - Minimal appveyor.yml file is an empty file. All sections are optional.
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

#---------------------------------#
#      general configuration      #
#---------------------------------#
# version format
version: "{build}"

# branches to build
branches:
  # whitelist
  only:
    - appveyor
    - free

# environment variables
environment:
  ARTIFACT_NAME: MediaBrowser-Build-$(APPVEYOR_BUILD_VERSION)

# Do not build on tags (GitHub only)
skip_tags: true

# Skipping commits with particular message or from user
#skip_commits:
#  message: /appveyor:(.*)/

clone_depth: 1

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# image: Visual Studio 2013
image: Visual Studio 2015

# scripts that are called at very beginning, before repo cloning
init:

# clone directory
# clone_folder: C:\projects\emby\emby

# build cache to preserve files/folders between builds
cache:
  - packages -> **\packages.config  # preserve "packages" directory in the root of build folder but will reset it if packages.config is modified

# scripts that run after cloning repository
# use - ps for powershell, - cmd for commandline
install:
  - cmd: nuget restore .\MediaBrowser.sln
  - ps: >-
      cd ${Env:APPVEYOR_BUILD_FOLDER}

      cd .\Tools\Windows_Build_Script\

      . .\prepare_PortableLibraryTools2.ps1

#  - cmd: cmake --version
#  - cmd: msbuild /version


#---------------------------------#
#       build configuration       #
#---------------------------------#

# # build platform, i.e. x86, x64, Any CPU. This setting is optional.
# platform:
#   - Any CPU

# # build Configuration, i.e. Debug, Release, etc.
# configuration:
#   - Debug
#   - Release

# build:
#   parallel: true                   # enable MSBuild parallel builds
#   project: $(SOLUTION_NAME).sln     # path to Visual Studio solution or project
#   # MSBuild verbosity level
#   verbosity: minimal                # quiet|minimal|normal|detailed

# scripts to run before build
before_build:

# scripts to run after build
after_build:

# to run your custom scripts instead of automatic MSBuild
build_script:
  - ps: >-
      cd ${Env:APPVEYOR_BUILD_FOLDER}
      
      cd .\Tools\Windows_Build_Script\

      . .\server.build.ps1

      dir ${Env:APPVEYOR_BUILD_FOLDER}\..\Deploy

# to disable automatic builds
#build: off

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: $(APPVEYOR_BUILD_FOLDER)\..\Deploy\
    name: Deploy.zip
  - path: $(APPVEYOR_BUILD_FOLDER)\Tools\Windows_Build_Script\MediaBrowser.sln.msbuild.log
    name: MediaBrowser.sln.msbuild.log

#---------------------------------#
